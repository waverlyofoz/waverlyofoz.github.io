name: Publish

on:
  push:
    branches:
      - main

jobs:
  Publish:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache
      - uses: joshooaj/mkdocs-deploy@v1
        with:
          config_file: 'mkdocs.yml'
